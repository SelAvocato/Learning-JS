<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="image-container">
        <button class="prev" onclick="prev()">&#10094</button>
        <div class="images">
            <img class="slides" src="https://static.vecteezy.com/vite/assets/photo-masthead-375-BoK_p8LG.webp">
            <img class="slides" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuzdhPGMDqTMp3WL5eudAnGdLvc9aO9yhukA&s">
            <img class="slides" src="https://static.desygner.com/wp-content/uploads/sites/13/2022/05/04141642/Free-Stock-Photos-01.jpg">
        </div>
        <button class="next" onclick="next()">&#10095</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
